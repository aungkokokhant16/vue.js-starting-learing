<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <h1>Vue3 Learning</h1>









    <div id="app">
        <p>Book Name - {{title}}</p>
        <p>Author Name - {{author}}</p>
        <p>Author Age - {{age}}</p>
        <!-- <button v-on:click="IncreaseAge">IncreaseAge</button> -->
        <button v-on:click="age++">IncreaseAge</button>
        <button v-on:click="author='aungaung'">Change Author Name</button>
    </div>














    <script src="app.js"></script>
</body>
</html>
