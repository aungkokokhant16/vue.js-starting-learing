<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

    <style>

        .box{
            background-color: aqua;
            padding: 100px;
            display: inline-block;
            margin: 30px;
        }

        li{
            list-style: none;

        }
        .favourite{
            background-color: aquamarine;
        }

    </style>

</head>
<body>
    <h1>Vue3 Learning</h1>




    <!-- book.isFav=!book.isFav -->



    <div id="app">
        <div v-if = "showbook">
            <ul v-for = "book in filterBooks">
                <li :class="{favourite:book.isFav}" @click = "clickHandler(book)">
                    <img :src="book.img" width=200 height=300 alt="">
                    <p>Book Name - {{book.title}}</p>
                    <p>Author Name - {{book.author}}</p>
                    <p>Author Age - {{book.age}}</p>
                    <hr>
                </li>

            </ul>
        
            
    </div>
        <!-- <button v-on:click="IncreaseAge">IncreaseAge</button> -->
        <!-- <button v-on:click="age++">IncreaseAge</button>
        <button v-on:click="author='aungaung'">Change Author Name</button> -->

       <button @click = "showbook=!showbook">
           <span v-if = "showbook">HideBook</span>
           <span v-if = "!showbook">ShowBook</span>
       </button>

       <br>

       <a :href="link">googel</a>

       <div class="box" @mouseover="mouseHover">Mouse Hover</div>
       <div class="box" @mouseleave="mouseleafH">Mouse leave</div>
       <div class="box" @dblclick="mousedouble">Double Click</div>
    </div>














    <script src="app.js"></script>
</body>
</html>
